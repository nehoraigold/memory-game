<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Legend of Zelda: The Memory Game</title>
		<link rel='stylesheet' type='text/css' href='./css/game.css'>
		<script src='./js/game.js'></script>
	</head>

	<body>

		<!--START SCREEN-->

		<section id='start-screen'>
			<div class='start-screen-content'>
				<!-- <h3>Nintendo</h3>
					<h1 class='title'>Legend of Zelda</h1> -->
				<img class='title-img' src='./images/legend-of-zelda-logo.png' alt='The Legend of Zelda' />
				<h2 class='title'>The Memory Game</h2>
				<ul class='start-menu-buttons'>
					<div>
						<li>
							<button class='new-game-button' id='start'>
								<img class='menu-image' id='start-image' src="images/link2.png">Start
							</button>
						</li>
					</div>
					<div>
						<li>
							<button id='scores'>
								<img class='menu-image' id='scores-image' src='images/zelda.png'>Scores
							</button>
						</li>
					</div>
					<div>
						<li>
							<button class='options-button' id='options'>
								<img class='menu-image' id='options-image' src='images/navi.png'>Options
							</button>
						</li>
					</div>
				</ul>
			</div>
		</section>

		<!--MODAL BACKGROUND-->
		<section class='modal-background' style='display:none'>
			<!--style="display:none"-->

			<!-- SCORES MODAL -->
			<div class='modal' id='high-scores-modal' style='display:none'>
				<h2>HIGH SCORES</h2>
				<h4>Easy</h4>
				<p><span id='easy-name'></span> - <span id='easy-time'></span></p>
				<h4>Medium</h4>
				<p><span id='medium-name'></span> - <span id='medium-time'></span></p>
				<h4>Hard</h4>
				<p><span id='hard-name'></span> - <span id='hard-time'></span></p>
				<h4>Expert</h4>
				<p><span id='expert-name'></span> - <span id='expert-time'></span></p>
				<br />
				<button class='button quit-button'>OK</button>
			</div>
			<!--OPTIONS MODAL-->
			<div class='modal' id='options-modal' style='display:none'>
				<h2>OPTIONS</h2>
				<div>
					<h4>Difficulty</h4>
					<ul>
						<div class='foldable'>
							<li>
								<input type='radio' name='difficulty' id='easy' value='easy' checked />
								<label for='easy'>Easy</label>
							</li>
							<li><input type='radio' name='difficulty' id='medium' value='medium' />
								<label for='medium'>Medium</label>
							</li>
						</div>
						<div class='foldable'>
							<li><input type='radio' name='difficulty' id='hard' value='hard' />
								<label for='hard'>Hard</label>
							</li>
							<li><input type='radio' name='difficulty' id='expert' value='expert' />
								<label for='expert'>Expert</label>
							</li>
						</div>
					</ul>
				</div>
				<div>
					<h4 class='sans-serif'>Sound</h4>
					<audio controls loop autoplay src="./music/main-theme.mp3" type="audio/mpeg" volume="0.1">Not supported</audio>
				</div>
				<div>
					<h4 class='sans-serif'>Cardback</h4>
					<ul id='all-cardback-options'>
					</ul>
				</div>
				<button class='button save-button'>Save</button>
				<button class='button cancel-button'>Cancel</button>
				<button class='button quit-button'>Quit</button>
			</div>

			<!--COMPLETED GAME MODAL-->
			<div class='modal' id='finished-modal' style='display:none'>
				<!--style="display:none"-->
				<h2>YOU WON!</h2>
				<p>Wrong Matches: <span></span></p>
				<p>Your Time: <span></span></p>
				<div id='high-score-notification'>
					<p>You got a high score! Enter your name below.</p>
					<input type='text' id='high-score-name'/>
					<button class='button high-score-button'>Save</button>
				</div>
				<br />
				<button class='button new-game-button'>Play Again</button>
				<button class='button quit-button'>Quit</button>
			</div>
		</section>

		<!-- GAME BOARD -->
		<section id='game' style='display:none'>
			<div id='top-menu'>
				<div class='foldable'>
					<button class='button new-game-button' id='new-game-button'>New Game</button>
					<button class='button options-button' id='options-button'>Options</button>
				</div>
				<div class='foldable'>
					<span>Wrong Matches: </span>
					<span id='wrong-matches-val'>0</span>
					<span>Time: </span>
					<span id='time-elapsed'>00:00</span>
				</div>
			</div>
			<div id='game-board'>
			</div>
		</section>
		<iframe allow="autoplay" style='display:none' src='./music/silence.mp3'></iframe>
	</body>

</html>
