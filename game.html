<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Legend of Zelda: The Memory Game</title>
		<link rel='stylesheet' type='text/css' href='./css/game.css'>
	</head>

	<body>

		<!--START SCREEN-->
		<section>
			<div class='start-screen' style='display:none'>
				<div class='start-screen-content'>
					<!-- <h3>Nintendo</h3>
					<h1 class='title'>Legend of Zelda</h1> -->
					<img class='title-img' src='./images/legend-of-zelda-logo.png' alt='The Legend of Zelda' />
					<h2 class='title'>The Memory Game</h2>
					<ul class='start-meu-buttons'>
						<div>
							<li>
								<button id='start'>
									<img class='menu-image' id='start-image' src="images/link2.png">Start
								</button>
							</li>
						</div>
						<div>
							<li>
								<button id='load'>
									<img class='menu-image' id='load-image' src='images/zelda.png'>Load
								</button>
							</li>
						</div>
						<div>
							<li>
								<button id='options'>
									<img class='menu-image' id='options-image' src='images/navi.png'>Options
								</button>
							</li>
						</div>
					</ul>
				</div>
			</div>
		</section>

		<!--MODAL BACKGROUND-->
		<section class='modal-background' style='display:none'>

			<!--OPTIONS MODAL-->
			<div id='options-modal'>

			</div>
		</section>
		<section id='game-board'>
			<div id='top-menu'></div>
			<div class='card-row'>
				<div class='card'></div>
				<div class='card'></div>
				<div class='card'></div>
				<div class='card'></div>
			</div>
			<div class='card-row'>
				<div class='card'></div>
				<div class='card'></div>
				<div class='card'></div>
				<div class='card'></div>
			</div>
			<div class='card-row'>
				<div class='card'></div>
				<div class='card'></div>
				<div class='card'></div>
				<div class='card'></div>
			</div>
		</section>
		<audio>
			<source src="background-music.mp3" type="audio/mpeg">
		</audio>
		<script src='./js/game.js'></script>
	</body>

</html>
